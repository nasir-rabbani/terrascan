# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - id: default
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/terrascan/main.go
    ignore:
      - goos: windows
        goarch: arm64
  - id: windows_zip
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    main: ./cmd/terrascan/main.go
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - id: default
    builds:
      - 'default'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
  - id: windows_zip
    builds:
      - 'windows_zip'
    replacements:
      windows: Windows
      386: i386
      amd64: x86_64
    # for windows it is good to have zip along with tar.gz
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'